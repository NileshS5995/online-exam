<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-md-3 col-lg-3 col-sm-12 "></div>
        <div class="col-md-9 col-lg-9 col-sm-12 ">
            <div class="row">
                <div class="col-md-4" *ngFor="let category of categoris index as i;">
                    <div class="card card-test" >
                        <div class="img-wrap hand">   
                            <img class="card-img-top"   [src]="category?.image"  alt="Card image cap">
                        </div>
                        <div class="card-body">
                        <h5 class="card-title">{{category.name}}</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                        <div class="card-body bottom-wrap">
                            <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 col-xs-12 btn-group special mt-2">
                                <button type="button" class="btn btn-outline-primary"  (click)="redirectToDetails(category?.id)" >Start Exam </button>
                            </div>
                        </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
